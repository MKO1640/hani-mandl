[platformio]
src_dir = .

default_envs = ttgo_t-Display
;default_envs = heltec
;default_envs = DevKitC_240_320_SPI_TFT
;default_envs = ttgo_t-Display

[common_env_data]
build_flags =
    ;-DisDebug=3
lib_deps_common =
    Preferences
    HX711@^0.7.4
    U8g2@^2.28.6
    ESP32Servo@^0.9.0

lib_deps_TFT =
    bodmer/TFT_eSPI@^2.3.64 
    https://github.com/Bodmer/U8g2_for_TFT_eSPI.git

[env:heltec]
platform = espressif32
board = esp32dev
board_build.flash_mode = qio
framework = arduino
board_build.mcu = esp32
board_build.f_cpu = 240000000L
upload_port = Com19
monitor_port = Com19
monitor_speed = 115200

build_flags =
    ${common_env_data.build_flags}
    -DHARDWARE_LEVEL=1

lib_deps =
    ${common_env_data.lib_deps_common}
    ${common_env_data.lib_deps_tft}


[env:DevKitC_240_320_SPI_TFT]
platform = espressif32
board = esp32dev
board_build.flash_mode = qio
framework = arduino
board_build.mcu = esp32
board_build.f_cpu = 240000000L
upload_port = Com19
monitor_port = Com19
monitor_speed = 115200

build_flags =
    ${common_env_data.build_flags}
    -DHARDWARE_LEVEL=4
    -DUSER_SETUP_LOADED=1
    -ILI9341_DRIVER=1
    -DTFT_WIDTH=240
    -DTFT_HEIGHT=320  
    -DTFT_MISO=19
    -DTFT_MOSI=5
    -DTFT_SCLK=18
    -DTFT_CS=4
    -DTFT_DC=17
    -DTFT_RST=16
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_FONT8=1
    -DLOAD_FONT8N=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1
    -DSPI_FREQUENCY=40000000    
    -DSPI_READ_FREQUENCY=20000000

lib_deps =
    ${common_env_data.lib_deps_common}
    ${common_env_data.lib_deps_tft}


[env:ttgo_t-Display]
platform = espressif32
board = esp32dev
board_build.flash_mode = qio
framework = arduino
board_build.mcu = esp32
board_build.f_cpu = 240000000L
upload_port = Com19
monitor_port = Com19
monitor_speed = 11520

build_flags =
    ${common_env_data.build_flags}
    -DHARDWARE_LEVEL=5
    -DUSER_SETUP_LOADED=1
    -DST7789_DRIVER=1
    -DTFT_WIDTH=135
    -DTFT_HEIGHT=240
    -DCGRAM_OFFSET=1  
    -DTFT_MOSI=19
    -DTFT_SCLK=18
    -DTFT_CS=5
    -DTFT_DC=16
    -DTFT_RST=23
    -DTFT_BL=4
    -DTFT_BACKLIGHT_ON=1 
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_FONT8=1
    -DLOAD_FONT8N=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1
    -DSPI_FREQUENCY=40000000    
    -DSPI_READ_FREQUENCY=6000000

lib_deps =
    ${common_env_data.lib_deps_common}
    ${common_env_data.lib_deps_tft}    
    
